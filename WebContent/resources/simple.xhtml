<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

	<f:facet name="first">
		<meta http-equiv="x-ua-compatible" content="IE=8" />
	</f:facet>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta content="private ,no-cache, no-store, must-revalidate"
		http-equiv="Cache-Control" />
	<meta content="no-cache" http-equiv="Pragma" />
	<meta content="0" http-equiv="Expires" />
	<link href="#{request.contextPath}/resources/css/micss.css"
		rel="stylesheet" type="text/css" />

	<title>#{properties.TITULO_APLICACION}</title>

	<script>
	
	/*
	Break-out-of-frames script
	By JavaScript Kit (http://javascriptkit.com)
	Over 400+ free scripts here!
	Above notice MUST stay entact for use
	*/
	
	if (window!= top){
		top.location.href=location.href
	}
	
	</script>

</h:head>

<body style="font-family: Tahoma, sans-serif; font-size: 10px;">

	<p:layout id="layoutPrincipal" fullPage="true"
		style="background-color: #FFFFFF; border-color: #FFFFFF;">

		<p:layoutUnit position="north" resizable="false" closable="true"
			collapsible="false" size="88">
			<table border="0" style="width: 100%; height: 100%;">
				<tr>
					<td width="180"><img src="../resources/icons/logo.jpg"
						alt="logo" style="width: 180px;" /></td>
					<td>
						<table>
							<tr>
								<td>
									<div id="headerText">
										<span>HELADERIA Y PASTELERIA </span>
									</div>
								</td>
							</tr>
							<tr>
								<td><h:form>
										<p:menubar>
											<p:submenu label="Producto">
												<p:menuitem value="Categoria" url="/view/categoria.xhtml"></p:menuitem>
												<p:menuitem value="Producto" url="/view/producto.xhtml"></p:menuitem>
											</p:submenu>
											<p:submenu label="Registro">
												<p:menuitem value="Empresa" url="/view/empresa.xhtml"></p:menuitem>
												<p:menuitem value="Empleado" url="/view/empleado.xhtml"></p:menuitem>
												<p:menuitem value="Mesa" url="/view/mesa.xhtml"></p:menuitem>
											</p:submenu>
											<p:submenu label="Facturacion">
												<p:menuitem value="Factura" url="/view/factura.xhtml"></p:menuitem>
											</p:submenu>
											<p:submenu label="Pedidos">
												<p:menuitem value="Monitoreo de Pedidos"
													url="/view/pedidos.xhtml"></p:menuitem>
											</p:submenu>
										</p:menubar>
									</h:form></td>
							</tr>
						</table>
					</td>

				</tr>
			</table>
		</p:layoutUnit>

		<p:layoutUnit id="layoutCenter" position="center"
			style="background-color: #FFFFFF; border-color: #FFFFFF;">
			<div id="wrap">
				<div id="content">

					<p:growl id="messages" escape="false" showDetail="true"
						autoUpdate="true" sticky="false" />

					<div class="nav">
						<ui:insert name="content">Content</ui:insert>
					</div>

				</div>
			</div>
		</p:layoutUnit>

		<p:layoutUnit id="layoutPie" position="south">
			<center>
				<span>DIPLOMADO</span>
			</center>
		</p:layoutUnit>

	</p:layout>
</body>

</html>
